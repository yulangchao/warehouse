
<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Sign In</h1>
                <hr />
            </div>
        </div>

        <div *ngIf="error" class="alert alert-danger">
            <strong>{{error}}</strong>
        </div>
        <div class="main-login main-center login-form">
            <form class="form-horizontal" method="post" action="#">

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" [(ngModel)]="signinData.username" id="username"  placeholder="Enter your Username"  required/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" [(ngModel)]="signinData.password" name="password" id="password"  placeholder="Enter your Password" required/>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-lg btn-block login-button">Login</button>
                </div>

            </form>
        </div>
    </div>
</div>
